<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login & Register | Islamic Quiz</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f1f1f1;
    }
    .container {
      width: 100%;
      max-width: 430px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      padding: 30px 25px;
    }
    .form-title {
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .input-container {
      position: relative;
      margin-bottom: 20px;
    }
    .input-field {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border: none;
      border-bottom: 2px solid #ccc;
      font-size: 16px;
      outline: none;
      background: none;
    }
    .eye {
      position: absolute;
      right: 10px;
      top: 12px;
      color: #888;
      cursor: pointer;
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      background: linear-gradient(to right, #00c6ff, #bc00dd);
      color: #fff;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
    }
    .link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }
    .link a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
    .extra {
      font-size: 14px;
      margin: 15px 0;
    }
    select, input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .hide {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Login Form -->
    <div id="loginForm">
      <div class="form-title">Login</div>
      <div class="input-container">
        <input class="input-field" type="email" id="logEmail" placeholder="Email" />
      </div>
      <div class="input-container">
        <input class="input-field" type="password" id="logPassword" placeholder="Password" />
        <span class="eye" onclick="toggleEye('logPassword')"><i class="fa fa-eye"></i></span>
      </div>
      <button onclick="login()">LOGIN</button>
      <div class="link">Don’t have an account? <a href="#" onclick="toggleForms()">Register</a></div>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="hide">
      <div class="form-title">Register</div>
      <input type="text" id="regName" placeholder="Full Name" />
      <input type="email" id="regEmail" placeholder="Email" />
      <input type="tel" id="regPhone" placeholder="WhatsApp Number" />
      <input type="password" id="regPassword" placeholder="Password" />
      <input type="password" id="regConfirm" placeholder="Confirm Password" />
      <label>Select Payment Method:</label>
      <select id="regPayment">
        <option value="">-- Select --</option>
        <option value="easypaisa">EasyPaisa</option>
        <option value="jazzcash">JazzCash</option>
      </select>
      <input type="text" id="regPayNumber" placeholder="Your EasyPaisa/JazzCash Number" />
      <label>Upload Payment Screenshot:</label>
      <input type="file" id="regScreenshot" accept="image/*" />
      <button onclick="register()">Register Now</button>
      <div class="link">Already registered? <a href="#" onclick="toggleForms()">Login</a></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCOTwS-H0NQmj6-jDNAlFzu4Yv81f86tTU",
      authDomain: "islamic-quiz-fe72f.firebaseapp.com",
      projectId: "islamic-quiz-fe72f",
      storageBucket: "islamic-quiz-fe72f.firebasestorage.app",
      messagingSenderId: "523541510921",
      appId: "1:523541510921:web:b78005ef3bc1f1a14a31d8"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function toggleForms() {
      document.getElementById("loginForm").classList.toggle("hide");
      document.getElementById("registerForm").classList.toggle("hide");
    }

    function toggleEye(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    function register() {
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;
      const confirm = document.getElementById("regConfirm").value;

      if (password !== confirm) {
        alert("Passwords do not match!");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCred => {
          userCred.user.sendEmailVerification();
          alert("✅ Verification link sent to your Gmail.");
          toggleForms();
        })
        .catch(error => {
          alert("❌ " + error.message);
        });
    }

    function login() {
      const email = document.getElementById("logEmail").value;
      const password = document.getElementById("logPassword").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCred => {
          if (userCred.user.emailVerified) {
            alert("✅ Login successful!");
            window.location.href = "dashboard.html";
          } else {
            alert("⚠️ Please verify your email first.");
          }
        })
        .catch(error => {
          alert("❌ " + error.message);
        });
    }
  </script>

</body>
</html>
